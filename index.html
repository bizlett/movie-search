<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <section class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">watcha</a>
            </div>
        </section>
    </nav>

    <!-- Search bar container -->
    <section class="jumbotron">
        <div class="search-container">
            <h2 class="text-center">Hello.</h2>
            <h3>Looking for something to watch?</h3>
            <p>Search your favourite actor or director for inspiration.<br>
                Or browse our recommended and trending titles below!</p>
            <form class="text-center">
                <div id="search-form">
                    <input type="text" id="search-input" placeholder="Search actor or director..." autofocus>
                </div>
                <button type="submit" id="search-button" class="btn">Find my watch!</button>
            </form>
        </div>
    </section>

    <!-- Watch List container -->
    <section class="row" id="watch-list"></section>

    <!-- Popular List container -->
    <div class="list-heading">Popular</div>
    <section class="row scroll-list" id="popular-list"></section>

    <!-- Trending List container -->
    <div class="list-heading">Trending</div>
    <section class="row scroll-list" id="trending-list"></section>
    
    <!-- Footer -->
    <footer class="text-center">
        <p>ADD TMDb LOGO. This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
    </footer>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- JS sheet -->
    <script src="assets/js/script.js"></script>
</body>

</html>
